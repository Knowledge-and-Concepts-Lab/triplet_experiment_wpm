      // datapipeExperimentId  →  set in secret_config.json
      filePrefix: "triplets_wpm-words_us_older_", // prefix for saved data files

      // --- Prolific ---
      // prolificCompletionCode  →  set in secret_config.json

      // --- Preloading ---
      maxLoadTime: 120000,                         // ms before preload times out (2 min)

      // --- Consent ---
      consentImage: "kc_lab_consent_prolific.png", // path to consent form image

      // --- Trial counts (per block, before repetitions) ---
      socialTrialsPerBlock: 40,
      nonsocialTrialsPerBlock: 40,
      socialValidationTrialsPerBlock: 10,
      nonsocialValidationTrialsPerBlock: 10,
      attentionCheckTrialsPerBlock: 1,

      // --- Repetitions ---
      repetitions: 5,

      // --- Speed thresholds (ms) ---
      speedThreshold: 900,                         // regular trials
      validationSpeedThreshold: 900,              // validation trials

      // --- Text / Instructions (edit here to change what participants see) ---

      instructionsHtml:
        "<p>In each trial of this task, you will see three images: one target item on top, " +
        "and two choices beneath the target item.</p>" +
        "<p>For each trial, <strong>please select the item that is most like the target item.</strong></p>" +

        currentIndex--;

        while (n--) {

            result[n] = arr[x in taken ? taken[x] : x];

        }
